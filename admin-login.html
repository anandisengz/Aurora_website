<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - AURORA SKIN</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/feather-icons"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark': '#333333',
                        'admin-dark': '#374151',
                        'admin-body': '#F9FAFB',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'sans', sans-serif; }
        h1, h2, h3, h4, h5, h6 { font-family: 'serif', serif; }
    </style>
</head>
<body class="bg-admin-body flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center">
            <a href="#" class="text-3xl font-serif font-medium tracking-wider text-brand-dark">
                AURORA SKIN
            </a>
            <h2 class="mt-2 text-lg text-gray-600">Admin Panel Login</h2>
        </div>
        
        <form id="login-form" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-admin-dark focus:border-admin-dark">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full border border-gray-300 px-3 py-2 rounded-md shadow-sm focus:outline-none focus:ring-admin-dark focus:border-admin-dark">
                </div>
            </div>

            <div id="error-message" class="text-sm text-red-600 hidden">
                </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-admin-dark hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-admin-dark">
                    Sign in
                </button>
            </div>
        </form>
    </div>

    <script>
       
        const loginForm = document.getElementById('login-form');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

       
        const correctEmail = 'admin@aurora.com';
        const correctPassword = 'admin123';

        loginForm.addEventListener('submit', (event) => {
            
            event.preventDefault(); 
            
            const email = emailField.value;
            const password = passwordField.value;

            
            if (email === correctEmail && password === correctPassword) {
                
                errorMessage.classList.add('hidden');
               
                window.location.href = 'admin-dashboard.html'; 
            } else {
                
                errorMessage.textContent = 'Invalid email or password. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
